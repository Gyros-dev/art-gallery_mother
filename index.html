<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-content">
        <span class="logo">art gallery</span>
        <div class="nav-links">
            <a href="#home">Главная</a>
            <a href="#gallery">Галерея</a>
            <a href="#about">О нас</a>
        </div>
    </div>
</nav>

<div id="gallery">
    <div class="side left" onclick="prevImage()">
        <img id="left-image" src="images/2.png" alt="Предыдущая работа">
    </div>
    <div class="center">
        <img id="main-image" src="images/3.png" alt="Текущая работа">
    </div>
    <div class="side right" onclick="nextImage()">
        <img id="right-image" src="images/4.jpg" alt="Следующая работа">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
