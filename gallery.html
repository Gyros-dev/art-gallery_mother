<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="navbar-placeholder"></div>

<div id="gallery">
    <div class="side left">
        <img id="left-image" src="images/art/2.jpg" alt="Предыдущая работа">
    </div>
    <div class="center">
        <div class="tooltip-wrapper">
            <img id="main-image" src="images/art/3.jpg" alt="Текущая работа">
            <div class="tooltip" id="tooltip"></div>
        </div>
    </div>
    <div class="side right">
        <img id="right-image" src="images/art/4.jpg" alt="Следующая работа">
    </div>
</div>

<script src="script.js"></script>

<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
            // Выделение активной ссылки:
            const current = location.pathname.split('/').pop();
            document.querySelectorAll('.nav-links a').forEach(link => {
                if (link.getAttribute('href') === current) {
                    link.classList.add('active');
                }
            });
        });
</script>

</body>
</html>
